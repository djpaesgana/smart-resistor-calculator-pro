<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0b0f1a">
    <title>Smart Resistance Calculator Pro</title>
    <style>
        :root {
            --bg: #0b0f1a;
            --card: #161b2c;
            --accent: #00d2ff;
            --text: #ffffff;
            --border: #2d364d;
        }
        /* Pantalla completa sin scroll */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg);
        }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            color: var(--text);
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        .card { 
            background: var(--card); 
            padding: 1.2rem; 
            border-radius: 28px; 
            box-shadow: 0 25px 60px rgba(0,0,0,0.6); 
            width: 90%; 
            max-width: 500px; 
            border: 1px solid var(--border);
            max-height: 98vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        h2 { margin: 0; font-weight: 800; color: var(--accent); font-size: 0.9rem; text-transform: uppercase; }
        
        .lang-select {
            background: #1e253a; color: white; border: 1px solid var(--border);
            padding: 4px 8px; border-radius: 8px; font-size: 0.7rem; outline: none;
        }

        .resistor-display {
            background: radial-gradient(circle, #1e253a 0%, #0b0f1a 100%);
            padding: 20px 10px; border-radius: 20px; margin-bottom: 15px;
            display: flex; 
            flex-direction: column;
            justify-content: center; align-items: center;
            border: 1px solid var(--border);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            position: relative;
        }
        #valor-texto { 
            font-size: 2.2rem; 
            font-weight: 900; 
            color: #fff; 
            text-shadow: 0 0 15px rgba(0,210,255,0.6);
            z-index: 10;
        }
        #detalle-texto { 
            color: #8da2c0; 
            font-size: 0.75rem; 
            font-weight: 600; 
            margin-bottom: 10px;
            z-index: 10;
            opacity: 0.9;
        }
        .resistor-svg { width: 100%; height: auto; max-width: 380px; overflow: visible; }

        .config-pills { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; }
        .pill { 
            padding: 8px 12px; border: 1px solid var(--border); border-radius: 50px;
            cursor: pointer; transition: 0.3s; font-size: 0.7rem; font-weight: bold;
            color: #8da2c0; background: rgba(255,255,255,0.02);
        }
        .pill.active { background: var(--accent); color: #000; border-color: var(--accent); box-shadow: 0 0 15px rgba(0,210,255,0.3); }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding-bottom: 5px; }
        .control-group { display: flex; flex-direction: column; gap: 4px; }
        label { font-size: 0.6rem; color: var(--accent); font-weight: 800; text-transform: uppercase; padding-left: 5px; }
        
        .custom-select {
            display: flex; align-items: center; gap: 8px;
            background: #1e253a; border-radius: 12px; border: 1px solid var(--border);
            padding: 10px; cursor: pointer; transition: 0.2s;
        }
        .custom-select:active { transform: scale(0.98); background: #252d45; }
        .selected-text { flex: 1; font-size: 0.8rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .color-block-sm {
            width: 20px; height: 20px; border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .picker-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none; z-index: 1000;
            align-items: flex-end; backdrop-filter: blur(4px);
        }
        .picker-sheet {
            width: 100%; background: #161b2c; border-top: 2px solid var(--accent);
            max-height: 70vh; overflow-y: auto; border-radius: 30px 30px 0 0;
            padding: 20px; animation: slideUp 0.3s ease-out;
            box-sizing: border-box;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .picker-title { 
            font-size: 0.8rem; font-weight: 800; color: var(--accent);
            text-transform: uppercase; margin-bottom: 15px; text-align: center;
            display: block;
        }
        .option-grid { display: grid; grid-template-columns: 1fr; gap: 8px; }
        .option-item {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            background: #1e253a; border-radius: 12px; border: 1px solid var(--border);
            cursor: pointer;
        }
        .option-item:active { background: var(--accent); color: black; }
        .option-item .color-block { width: 25px; height: 25px; border-radius: 6px; }
        .option-name { font-weight: bold; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="card">
    <div class="header-row">
        <h2 id="title-text">Smart Resistor PRO</h2>
        <select class="lang-select" onchange="changeLanguage(this.value)">
            <option value="es">ESPAÑOL</option>
            <option value="en">ENGLISH</option>
            <option value="zh">中文</option>
        </select>
    </div>
    
    <div class="config-pills">
        <div id="pill-4" class="pill active" onclick="setBands(4)">4 BANDS</div>
        <div id="pill-5" class="pill" onclick="setBands(5)">5 BANDS</div>
        <div id="pill-6" class="pill" onclick="setBands(6)">6 BANDS</div>
    </div>

    <div class="resistor-display">
        <span id="valor-texto">-- Ω</span>
        <span id="detalle-texto">Select colors</span>
        <svg class="resistor-svg" viewBox="0 0 400 120">
            <defs>
                <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
                    <feOffset dx="0" dy="8" result="offsetblur" />
                    <feComponentTransfer><feFuncA type="linear" slope="0.5" /></feComponentTransfer>
                    <feMerge><feMergeNode /><feMergeNode in="SourceGraphic" /></feMerge>
                </filter>
                <linearGradient id="body3D" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#9e8354" />
                    <stop offset="20%" style="stop-color:#dfc38c" />
                    <stop offset="40%" style="stop-color:#f3e5ab" />
                    <stop offset="60%" style="stop-color:#dfc38c" />
                    <stop offset="100%" style="stop-color:#8a7146" />
                </linearGradient>
                <linearGradient id="wire3D" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#555" />
                    <stop offset="50%" style="stop-color:#ccc" />
                    <stop offset="100%" style="stop-color:#444" />
                </linearGradient>
                <linearGradient id="specular" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:white; stop-opacity:0" />
                    <stop offset="20%" style="stop-color:white; stop-opacity:0.3" />
                    <stop offset="35%" style="stop-color:white; stop-opacity:0" />
                </linearGradient>
                <linearGradient id="bandShadow" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:black; stop-opacity:0.4" />
                    <stop offset="20%" style="stop-color:black; stop-opacity:0" />
                    <stop offset="80%" style="stop-color:black; stop-opacity:0" />
                    <stop offset="100%" style="stop-color:black; stop-opacity:0.5" />
                </linearGradient>
            </defs>
            <g filter="url(#dropShadow)">
                <rect x="0" y="56" width="400" height="8" rx="4" fill="url(#wire3D)" />
                <path d="M 80,40 Q 80,25 100,25 L 300,25 Q 320,25 320,40 L 320,80 Q 320,95 300,95 L 100,95 Q 80,95 80,80 Z" fill="url(#body3D)" />
                <g id="band-group">
                    <rect id="b1" x="105" y="25" width="20" height="70" rx="2" />
                    <rect id="b2" x="140" y="25" width="18" height="70" rx="2" />
                    <rect id="b3" x="170" y="25" width="18" height="70" rx="2" />
                    <rect id="b4" x="200" y="25" width="18" height="70" rx="2" />
                    <rect id="b5" x="230" y="25" width="18" height="70" rx="2" />
                    <rect id="b6" x="285" y="25" width="20" height="70" rx="2" />
                </g>
                <path d="M 80,40 Q 80,25 100,25 L 300,25 Q 320,25 320,40 L 320,80 Q 320,95 300,95 L 100,95 Q 80,95 80,80 Z" fill="url(#bandShadow)" style="pointer-events: none;"/>
                <path d="M 80,40 Q 80,25 100,25 L 300,25 Q 320,25 320,40 L 320,80 Q 320,95 300,95 L 100,95 Q 80,95 80,80 Z" fill="url(#specular)" style="pointer-events: none;"/>
            </g>
        </svg>
    </div>

    <div class="controls" id="inputs-container"></div>

</div>

<div id="picker-overlay" class="picker-overlay" onclick="closePicker()">
    <div class="picker-sheet" onclick="event.stopPropagation()">
        <span id="picker-title" class="picker-title">Seleccionar Color</span>
        <div id="option-grid" class="option-grid"></div>
    </div>
</div>

<script>
    const translations = {
        es: {
            title: "Smart Resistance Calculator Pro",
            bands: " BANDAS",
            labels: ["1ª Cifra", "2ª Cifra", "3ª Cifra", "Multiplicador", "Tolerancia", "Coef. Temp."],
            colors: ["Negro", "Marrón", "Rojo", "Naranja", "Amarillo", "Verde", "Azul", "Violeta", "Gris", "Blanco", "Oro", "Plata"],
            precision: "Precisión",
            coef: "Coeficiente",
            select: "Selecciona los colores"
        },
        en: {
            title: "Smart Resistance Calculator Pro",
            bands: " BANDS",
            labels: ["1st Digit", "2nd Digit", "3rd Digit", "Multiplier", "Tolerance", "Temp. Coef."],
            colors: ["Black", "Brown", "Red", "Orange", "Yellow", "Green", "Blue", "Violet", "Grey", "White", "Gold", "Silver"],
            precision: "Precision",
            coef: "Coefficient",
            select: "Select colors"
        },
        zh: {
            title: "智能电阻计算器专业版",
            bands: " 色环",
            labels: ["第1位", "第2位", "第3位", "倍率", "误差", "温度系数"],
            colors: ["黑色", "棕色", "红色", "橙色", "黄色", "绿色", "蓝色", "紫色", "灰色", "白色", "金色", "银色"],
            precision: "精度",
            coef: "系数",
            select: "选择颜色"
        }
    };

    let currentLang = 'es';
    let currentBands = 4;
    let selectedValues = [2, 2, 10, 10, 0, 0];

    const data = [
        { v: 0, m: 1, t: 0, ppm: 250, hex: "#000000" },
        { v: 1, m: 10, t: 1, ppm: 100, hex: "#5d3a1a" },
        { v: 2, m: 100, t: 2, ppm: 50, hex: "#c0392b" },
        { v: 3, m: 1000, t: 0.05, ppm: 15, hex: "#e67e22" },
        { v: 4, m: 10000, t: 0.02, ppm: 25, hex: "#f1c40f" },
        { v: 5, m: 100000, t: 0.5, ppm: 20, hex: "#27ae60" },
        { v: 6, m: 1000000, t: 0.25, ppm: 10, hex: "#2980b9" },
        { v: 7, m: 10000000, t: 0.1, ppm: 5, hex: "#8e44ad" },
        { v: 8, m: 100000000, t: 0.01, ppm: 1, hex: "#7f8c8d" },
        { v: 9, m: 1000000000, t: null, ppm: null, hex: "#ecf0f1" },
        { v: 0.1, m: 0.1, t: 5, ppm: null, hex: "#d4af37" },
        { v: 0.01, m: 0.01, t: 10, ppm: null, hex: "#bdc3c7" }
    ];

    function changeLanguage(lang) {
        currentLang = lang;
        document.getElementById('title-text').innerText = translations[lang].title;
        document.getElementById('pill-4').innerText = "4" + translations[lang].bands;
        document.getElementById('pill-5').innerText = "5" + translations[lang].bands;
        document.getElementById('pill-6').innerText = "6" + translations[lang].bands;
        renderInputs();
        calculate();
    }

    function setBands(n) {
        currentBands = n;
        document.querySelectorAll('.pill').forEach((p, i) => p.classList.toggle('active', (i + 4) === n));
        renderInputs();
        calculate();
    }

    function renderInputs() {
        const container = document.getElementById('inputs-container');
        const langData = translations[currentLang];
        container.innerHTML = '';
        
        let activeLabels = [];
        if(currentBands === 4) activeLabels = [0, 1, 3, 4];
        else if(currentBands === 5) {
            if (selectedValues[2] == 10 || selectedValues[2] == 11) activeLabels = [0, 1, 3, 4, 5];
            else activeLabels = [0, 1, 2, 3, 4];
        } else activeLabels = [0, 1, 2, 3, 4, 5];

        activeLabels.forEach((labelIdx, i) => {
            const label = langData.labels[labelIdx];
            const valIdx = selectedValues[i];
            const colorData = data[valIdx];

            const div = document.createElement('div');
            div.className = 'control-group';
            div.innerHTML = `
                <label>${label}</label>
                <div class="custom-select" onclick="openPicker(${i}, ${labelIdx})">
                    <div class="color-block-sm" style="background-color: ${colorData.hex}"></div>
                    <span class="selected-text">${langData.colors[valIdx]}</span>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function openPicker(inputIdx, labelIdx) {
        const overlay = document.getElementById('picker-overlay');
        const grid = document.getElementById('option-grid');
        const title = document.getElementById('picker-title');
        const langData = translations[currentLang];
        
        title.innerText = langData.labels[labelIdx];
        grid.innerHTML = '';
        overlay.style.display = 'flex';

        data.forEach((color, index) => {
            if (labelIdx === 0 && (index === 10 || index === 11)) return;
            const isDigit = (labelIdx === 0 || labelIdx === 1 || labelIdx === 2);
            if (isDigit && (index === 10 || index === 11) && !(currentBands === 5 && labelIdx === 2)) return;
            if (labelIdx === 3 && color.m === null) return;
            if (labelIdx === 4 && color.t === null) return;
            if (labelIdx === 5 && color.ppm === null) return;

            const item = document.createElement('div');
            item.className = 'option-item';
            item.innerHTML = `
                <div class="color-block" style="background-color: ${color.hex}"></div>
                <span class="option-name">${langData.colors[index]}</span>
            `;
            item.onclick = () => {
                selectedValues[inputIdx] = index;
                closePicker();
                renderInputs();
                calculate();
            };
            grid.appendChild(item);
        });
    }

    function closePicker() {
        document.getElementById('picker-overlay').style.display = 'none';
    }

    function calculate() {
        const langData = translations[currentLang];
        let digits = "";
        let multiplier = 1, tolerance = 0, ppm = null;
        for(let i=1; i<=6; i++) document.getElementById('b'+i).setAttribute('fill', 'none');

        let isSpecialMode = (currentBands === 5 || currentBands === 6) && (selectedValues[2] == 10 || selectedValues[2] == 11);

        for(let i=0; i < currentBands; i++) {
            const val = data[selectedValues[i]];
            let vIdx = i + 1;
            
            if(currentBands === 4) { 
                if(i === 2) vIdx = 4; if(i === 3) vIdx = 6;
                if(i < 2) digits += val.v;
                else if (i === 2) multiplier = val.m;
                else if (i === 3) tolerance = val.t;
            }
            else if(currentBands === 5) {
                if (isSpecialMode) {
                    if(i === 2) vIdx = 4; if(i === 3) vIdx = 5; if(i === 4) vIdx = 6;
                    if(i < 2) digits += val.v;
                    else if (i === 2) multiplier = val.m;
                    else if (i === 3) tolerance = val.t;
                    else if (i === 4) ppm = val.ppm;
                } else {
                    if(i === 4) vIdx = 6;
                    if(i < 3) digits += val.v;
                    else if (i === 3) multiplier = val.m;
                    else if (i === 4) tolerance = val.t;
                }
            }
            else if(currentBands === 6) {
                if (isSpecialMode) {
                    if(i === 2) vIdx = 4; if(i === 3) vIdx = 5; if(i === 4) vIdx = 6; if(i === 5) vIdx = 6;
                    if(i < 2) digits += val.v;
                    else if (i === 2) multiplier = val.m;
                    else if (i === 3) tolerance = val.t;
                    else if (i === 4 || i === 5) ppm = val.ppm;
                } else {
                    if(i < 3) digits += val.v;
                    else if (i === 3) multiplier = val.m;
                    else if (i === 4) tolerance = val.t;
                    else if (i === 5) ppm = val.ppm;
                }
            }
            
            const bandEl = document.getElementById('b' + vIdx);
            if (bandEl) bandEl.setAttribute('fill', val.hex);
        }

        let total = parseFloat(digits) * multiplier;
        let unit = " Ω";
        if(total >= 1000000) { total /= 1000000; unit = " MΩ"; }
        else if(total >= 1000) { total /= 1000; unit = " kΩ"; }

        const resultStr = `${total.toLocaleString(undefined, {maximumFractionDigits: 2})}${unit}`;
        document.getElementById('valor-texto').innerText = resultStr;
        document.getElementById('detalle-texto').innerText = `${langData.precision}: ±${tolerance}% ${ppm ? ' • ' + langData.coef + ': ' + ppm + ' ppm/K' : ''}`;
    }

    changeLanguage('es');
</script>
</body>
</html>
